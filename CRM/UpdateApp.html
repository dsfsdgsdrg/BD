<div class="container">
    <a href="#" id="myButton" class="btn btn-3d btn-m mb-n1 rounded-xl text-uppercase font-800 shadow-s border-blue-dark  bg-blue-light"><i class="fa-solid fa-circle-down" style="color: #20ff45;"></i> Check updates</a>
    <div id="messageContainer" class="hidden"><br>
      <p id="messageText1" class="message"></p>
      <p id="messageText2" class="message"></p>
      <p id="messageText3" class="message"></p>
    </div>
  </div>
<style>
    .container {
  text-align: center;
  margin-top: 100px;
}

    .hidden {
      display: none;
    }
    
    .message {
      color: #1E90FF;
    }
    </style>
<script>document.getElementById('myButton').addEventListener('click', function() {
    var messageContainer = document.getElementById('messageContainer');
    var messageText1 = document.getElementById('messageText1');
    var messageText2 = document.getElementById('messageText2');
    var messageText3 = document.getElementById('messageText3');
  
    messageContainer.classList.remove('hidden');
    messageText1.textContent = 'Contacting Server, Please wait a While...';
    setTimeout(function() {
      messageText1.textContent = '';
      messageText2.textContent = 'Checking for updates...';
      setTimeout(function() {
        messageText2.textContent = '';
        messageText3.textContent = 'App is up to date...';
        setTimeout(function() {
          messageText3.textContent = '';
          messageContainer.classList.add('hidden');
        }, 2000000000);
      }, 2000);
    }, 3000);
  });
  </script>
