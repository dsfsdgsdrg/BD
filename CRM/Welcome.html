<script>document.addEventListener('DOMContentLoaded', function() {
    // Get current date
    let currentDate = new Date();
  
    // Get next month
    let nextMonthDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1);
  
    // Format the date as "01 May 2024"
    let formattedDate = `${("" + nextMonthDate.getDate()).slice(-2)} ${getMonthName(nextMonthDate.getMonth())} ${nextMonthDate.getFullYear()}`;
  
    // Display the formatted date
    document.getElementById('nextMonthDate').textContent += " " + formattedDate;
  });
  
  // Function to get month name from its index
  function getMonthName(monthIndex) {
    const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
    return months[monthIndex];
  }
  </script>
